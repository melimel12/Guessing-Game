<!DOCTYPE HTML>
<html>
<body onload="do_game()">
    <script type="text/javascript" charset="utf-8">
        var colors= ["aqua",  "black",  "blue",  "gold",  "green",  "indigo",  
       "lavender",  "lime",  "navy",  "orange", "pink",  "red",  "silver",
       "violet",  "yellow"];
        var target;
        var count = 0;
        var finished = false;
        var guess_input;
        function do_game() {
            colors.sort();
            target = Math.floor(Math.random() * colors.length);
            do {
                guess_input = prompt(
                    "I am thinking of one of these colors\n\n" + colors +
                    "\n\nWhat color am I thinking of?"
                )
                count ++;
            } while (check_guess());
        }
        function check_guess() {
            var mel = colors.indexOf(guess_input);
            if (mel < 0)
                alert("I dont recognize that color!");
            else if (mel > target)
                alert("Your input is alphabetically higher than mine!");
            else if (mel < target)
                alert("Your input is alphabetically lower than mine!");
            else {
                elem_body = document.getElementsByTagName("body")[0];
                elem_body.style.background = colors[target];
                alert("You are right! You took " + count + " guesses!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
